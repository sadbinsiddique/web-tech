<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Page</title>
	<link rel="stylesheet" href="style/home.styles.css">
	<link rel="stylesheet" href="style/registration.styles.css">
</head>
<body>
	<div class="hero">
        <div class="container">
            <nav>
                <img class="logo" src="public/logo.svg" alt="FAS" width="120px" height="40px">
                <div class="mobile-menu">
                    <img src="public/menu.svg" alt="menu" width="30px" height="30px">
                </div>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    
                </ul>
            </nav>
        </div>
    </div>


	<div class="registration-body">
		<div class="registration-container">
			
			<h1>Registration</h1>

			<div class="input-group">
				<h3>Email</h3>
				<input type="text" name="username" id="username" required>
			</div>

			<div class="input-group">
				<h3>Password</h3>
				<input type="password" name="password" id="password" required>
			</div>

			<div class="input-group">
				<h3>Confirm Password</h3>
				<input type="password" name="password" id="password" required>
			</div>

			<div class="registration-button">
				<div class="registration-text">
					Sign up
				</div>
			</div>

			
			<div class="login">
				<p>Already have an account?
					<a href="login.html">Login</a>
				</p>
			</div>
		</div>
	</div>

</body>
</html>
